<div data-fuze-address-book-loading-blocker="myController.loadInProgress">
   <form name="myController.form" novalidate>
      <div class="modal-header">
         <h5 class="modal-title" data-ng-if="myController.isInCreation">Create new group</h5>
         <h5 class="modal-title" data-ng-if="myController.isInEdition">Edit group</h5>
      </div>
      <div class="modal-body">
         <div class="form-group">
            <label for="fuze-address-book-contact-config-name">Name</label>
            <input type="text" class="form-control" id="fuze-address-book-contact-config-name" placeholder="Insert contact name" data-ng-model="myController.data.name" required>
         </div>
         <div class="form-group">
            <label for="fuze-address-book-contact-config-description">Description</label>
            <input type="text" class="form-control" id="fuze-address-book-contact-config-description" placeholder="Insert group description" data-ng-model="myController.data.description" required>
         </div>
         <div class="form-group">
            <label for="fuze-address-book-contact-config-pictureUrl">Picture</label>
            <input type="text" class="form-control" id="fuze-address-book-contact-config-pictureUrl" placeholder="Insert picture URL" data-ng-model="myController.data.pictureUrl">
         </div>
      </div>
      <div class="modal-footer">
         <button class="btn btn-primary" type="button"
                 data-ng-if="myController.isInCreation"
                 data-ng-click="myController.actionConfigGroup(myController.data)"
                 data-ng-disabled="myController.form.$invalid">Create group</button>
         <button class="btn btn-primary" type="button"
                 data-ng-if="myController.isInEdition"
                 ng-click="myController.actionConfigGroup(myController.data)"
                 data-ng-disabled="myController.form.$invalid">Edit contact</button>
         <button class="btn btn-secondary" type="button" data-ng-click="$dismiss()">Cancel</button>
      </div>
   </form>
</div>
