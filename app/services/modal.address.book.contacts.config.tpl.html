<div data-fuze-address-book-loading-blocker="myController.loadInProgress">
   <form name="myController.form" novalidate>
      <div class="modal-header">
         <h5 class="modal-title" data-ng-if="myController.isInCreation">Add new contact</h5>
         <h5 class="modal-title" data-ng-if="myController.isInEdition">Edit contact</h5>
      </div>
      <div class="modal-body">
         <div class="form-group">
            <label for="fuze-address-book-contact-config-name">Name</label>
            <input type="text" class="form-control" id="fuze-address-book-contact-config-name" placeholder="Insert contact name" data-ng-model="myController.data.name" data-ng-disabled="myController.isInEdition" required>
         </div>
         <div class="form-group">
            <label for="fuze-address-book-contact-config-phone">Phone number</label>
            <input type="tel" class="form-control" id="fuze-address-book-contact-config-phone" placeholder="Insert phone number" data-ng-model="myController.data.phone" required>
         </div>
         <div class="form-group" data-ng-if="0">
            <label for="fuze-address-book-contact-config-email">E-mail</label>
            <input type="email" class="form-control" id="fuze-address-book-contact-config-email" placeholder="Insert e-mail" data-ng-model="myController.data.email">
         </div>
         <div class="form-group">
            <label for="fuze-address-book-contact-config-group">Group</label>
            <select class="form-control" id="fuze-address-book-contact-config-group" placeholder="Select contact group" data-ng-model="myController.data.groupId" required>
               <option data-ng-repeat="group in myController.getGroups()" value="{{group.id}}">{{ group.name }}</option>
            </select>
         </div>
         <div class="form-group">
            <label for="fuze-address-book-contact-config-pictureUrl">Picture</label>
            <input type="text" class="form-control" id="fuze-address-book-contact-config-pictureUrl" placeholder="Insert picture URL" data-ng-model="myController.data.pictureUrl">
         </div>
      </div>
      <div class="modal-footer">
         <button class="btn btn-primary" type="button"
            data-ng-if="myController.isInCreation"
            data-ng-click="myController.actionConfigContact(myController.data)"
            data-ng-disabled="myController.form.$invalid">Add contact</button>
         <button class="btn btn-primary" type="button"
            data-ng-if="myController.isInEdition"
            ng-click="myController.actionConfigContact(myController.data)"
            data-ng-disabled="myController.form.$invalid">Edit contact</button>
         <button class="btn btn-secondary" type="button" data-ng-click="$dismiss()">Cancel</button>
      </div>
   </form>
</div>
