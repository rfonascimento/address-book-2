<div class="main-container login" data-fuze-address-book-loading-blocker="myController.loadInProgress">
   <div class="row full-height">
      <div class="col"></div>
      <div class="col-md-3">
         <form name="myController.form" novalidate>
            <div class="form-group">
               <input type="text" class="form-control" id="fuze-address-book-user-username" aria-describedby="username" placeholder="username" data-ng-model="myController.data.username" required>
            </div>
            <div class="form-group">
               <input type="password" class="form-control" id="fuze-address-book-user-password" aria-describedby="password" placeholder="password" data-ng-model="myController.data.password" required>
            </div>
            <button type="submit" class="btn btn-primary full-width"
               data-ng-click="myController.actionLogin(myController.data)"
               data-ng-disabled="myController.form.$invalid">Login</button>
         </form>
         <p class="text-center text-white text--create-new-account">Not registered? Create an <a data-ui-sref="root.user.register">account</a></p>
      </div>
      <div class="col"></div>
   </div>
</div>
