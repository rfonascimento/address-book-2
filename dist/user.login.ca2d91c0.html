<div class="full-width" data-fuze-address-book-loading-blocker="myController.loadInProgress">
   <div class="main-container login container">
      <div class="row">
         <div class="col-md-4 offset-md-4">
            <form name="myController.form" novalidate="">
               <div class="form-group">
                  <input type="text" class="form-control" id="fuze-address-book-user-username" aria-describedby="username" placeholder="username" data-ng-model="myController.data.username" required="">
               </div>
               <div class="form-group">
                  <input type="password" class="form-control" id="fuze-address-book-user-password" aria-describedby="password" placeholder="password" data-ng-model="myController.data.password" required="">
               </div>
               <button type="submit" class="btn btn-primary full-width" data-ng-click="myController.actionLogin(myController.data)" data-ng-disabled="myController.form.$invalid">Login</button>
            </form>
            <p class="text-center text-white text--create-new-account">Not registered? Create an <a data-ui-sref="root.user.register">account</a></p>
         </div>
      </div>
      <div class="row>">
         <div class="12 slogan">
            <h5 class="display-4 text-center">you personalized address book</h5>
            <h3 class="display-3 text-center">everywhere</h3>
         </div>
      </div>
   </div>
</div>
